create access_profile ip tcp dst_port_mask 0xFFFF profile_id 1
или
create access_profile profile_id 11 ip tcp dst_port_mask 0xFFFF

# Блокировка TCP-портов, часто используемых для атак и нежелательного трафика
config access_profile profile_id 1 add access_id 1 ip tcp dst_port 23 port 1-28 deny    # telnet
config access_profile profile_id 1 add access_id 2 ip tcp dst_port 135 port 1-28 deny   # Microsoft RPC
config access_profile profile_id 1 add access_id 3 ip tcp dst_port 137 port 1-28 deny  # NetBIOS Name Service
config access_profile profile_id 1 add access_id 4 ip tcp dst_port 138 port 1-28 deny  # NetBIOS Datagram Service
config access_profile profile_id 1 add access_id 5 ip tcp dst_port 139 port 1-28 deny   # NetBIOS Session Service
config access_profile profile_id 1 add access_id 6 ip tcp dst_port 445 port 1-28 deny   # Microsoft-DS (SMB)
config access_profile profile_id 1 add access_id 7 ip tcp dst_port 2869 port 1-28 deny  # Microsoft SSDP
config access_profile profile_id 1 add access_id 8 ip tcp dst_port 666 port 1-28 deny  # Doom Trojan


create access_profile ip udp src_port_mask 0xFFFF profile_id 2
или
create access_profile profile_id 12 ip udp dst_port_mask 0xFFFF

# Блокировка UDP-портов, используемых для атак и нежелательного трафика
config access_profile profile_id 2 add access_id 1 ip udp src_port 135 port 1-28 deny  # Microsoft RPC
config access_profile profile_id 2 add access_id 2 ip udp src_port 137 port 1-28 deny  # NetBIOS Name Service
config access_profile profile_id 2 add access_id 3 ip udp src_port 138 port 1-28 deny  # NetBIOS Datagram Service
config access_profile profile_id 2 add access_id 4 ip udp src_port 139 port 1-28 deny  # NetBIOS Session Service
config access_profile profile_id 2 add access_id 5 ip udp src_port 445 port 1-28 deny  # Microsoft SMB
config access_profile profile_id 2 add access_id 6 ip udp src_port 1900 port 1-28 deny # SSDP (UPnP)




