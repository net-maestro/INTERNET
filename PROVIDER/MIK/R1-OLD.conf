add dont-require-permissions=no name=backup owner=dima policy=ftp,reboot,read,write,policy,test,password,sniff,sensitive,romon source="\
    \n:log info \"Starting Backup Script...\";\
    \n:local sysname [/system identity get name];\
    \n:local sysver [/system package get system version];\
    \n:log info \"Flushing DNS cache...\";\
    \n/ip dns cache flush;\
    \n:delay 2;\
    \n:log info \"Deleting last Backups...\";\
    \n:foreach i in=[/file find] do={:if ([:typeof [:find [/file get \$i name] \\\
    \n\"\$sysname-backup-\"]]!=\"nil\") do={/file remove \$i}};\
    \n:delay 2;\
    \n:local smtpserv [:resolve \"smtp.gmail.com\"];\
    \n:local Eaccount \"boruga1986@gmail.com\";\
    \n:local pass \"kdp4550557\";\
    \n:local backupfile (\"\$sysname-backup-\" . \\\
    \n[:pick [/system clock get date] 7 11] . [:pick [/system \\\
    \nclock get date] 0 3] . [:pick [/system clock get date] 4 6] . \".backup\");\
    \n:log info \"Creating new Full Backup file...\";\
    \n/system backup save name=\$backupfile;\
    \n:delay 2;\
    \n:log info \"Sending Full Backup file via E-mail...\";\
    \n/tool e-mail send from=\"<\$Eaccount>\" to=\$Eaccount server=\$smtpserv \\\
    \nport=587 user=\$Eaccount password=\$pass start-tls=yes file=\$backupfile \\\
    \nsubject=(\"\$sysname Full Backup (\" . [/system clock get date] . \")\") \\\
    \nbody=(\"\$sysname SHASLIVIY1036 full Backup file see in attachment.\\nRouterOS version: \\\
    \n\$sysver\\nTime and Date stamp: \" . [/system clock get time] . \" \" . \\\
    \n[/system clock get date]);\
    \n:delay 5;\
    \n:local exportfile (\"\$sysname-backup-\" . \\\
    \n[:pick [/system clock get date] 7 11] . [:pick [/system \\\
    \nclock get date] 0 3] . [:pick [/system clock get date] 4 6] . \".rsc\");\
    \n:log info \"Creating new Setup Script file...\";\
    \n/export verbose file=\$exportfile;\
    \n:delay 2;\
    \n:log info \"Sending  Setup Script file via E-mail...\";\
    \n/tool e-mail send from=\"<\$Eaccount>\" to=\$Eaccount server=\$smtpserv \\\
    \nport=587 user=\$Eaccount password=\$pass start-tls=yes file=\$exportfile \\\
    \nsubject=(\"\$sysname Setup Script Backup (\" . [/system clock get date] . \\\
    \n\")\") body=(\"\$sysname SHASLIVIY1036 Setup Script file see in attachment.\\nRouterOS \\\
    \nversion: \$sysver\\nTime and Date stamp: \" . [/system clock get time] . \" \\\
    \n\" . [/system clock get date]);\
    \n:delay 5;\
    \n:log info \"All System Backups emailed successfully.\\nBackuping completed.\";\
    \n"
